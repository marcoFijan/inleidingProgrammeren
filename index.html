<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style/style.css">
  <link href="https://fonts.googleapis.com/css?family=Heebo" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Maven+Pro&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=MedievalSharp&display=swap" rel="stylesheet">
  <title>Textbased fighting game</title>
</head>

<body>
  <header>
    <h1>Textbased fighting game</h1>
    <h4>Press [M] for music</h4>
    <button id="soundButton">[M] Music?</button>
    <div class="player">
      <h2 id="playerHealth" class="playerHealth"></h2>
      <h4 id="playerStats" class="playerStats"></h4>
    </div>
  </header>

  <main>
    <h3 id="update"></h3>
    <h3 id="enemyHealth"></h3>
    <div id="buttons">
      <button id="attackSword">[A] ATTACK-Use Sword</button>
      <button id="attackMagic">[S] ATTACK-Use Magic</button>
      <button id="healPotion">[D] HEAL-Use Potion</button>
      <button id="healMagic">[F] HEAL-Use Magic</button>
    </div>

    <!--BUTTONS WHEN ENEMY DEFEATED-->
    <div id="victoryButtons" class="victoryButtons">
      <button class="hide" id="continueButton">[C] Continue?</button>
      <button class="hide" id="slainEnemiesButton">[K] Show my slain enemies</button>
    </div>

    <!--BUTTON WHEN YOU ARE DEFEATED-->
    <button class="hide" id="defeatedButton">[T] Try again?</button>

    <!--PLAY TAGS FOR WHEN LOADING PAGE-->
    <div id="playDiv" class="playDiv">
      <h1 id="playText" class="playText">Press any key to play...</h1>
      <button id="playButton" class="playButton">Play!</button>
    </div>
  </main>

  <footer>
  </footer>
  <script src="script/script.js"></script>
</body>

</html>
